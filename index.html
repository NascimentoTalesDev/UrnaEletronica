<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="container">
        <section class="section-1">
            <div class="tela">
                <!-- <img class="img" src="./src/assets/images/just.jpg" alt="" srcset=""> -->
                <div class="digitado">
                    <div class="titulo">
                        <h3>Digite o numero do seu presidente</h3>
                    </div>
                    <div class="numeros">
                        <div class="dig" id="num1"></div>
                        <div class="dig" id="num2"></div>
                    </div>
                </div>
            </div>
            <div class="choice">
                <div class="dir">
                    <img src="./src/assets/images/justpeb.jpg.crdownload" alt="" srcset="">
                    <h2 class="h2">Justiça<br> Eleitoral</h2>
                </div>
                <div class="numbers">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="num nada"></button>
                    <button class="num" value="0">0</button>
                    <button class="num nada"></button>
                </div>
                <div class="escolher">
                    <button value="10" class="btn" id="b">Branco</button>
                    <button value="11" class="btn" id="c">Corrigir</button>
                    <button value="12" class="btn" id="v">Confirma</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
